<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Circular Emoji Menu</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.5s;
  overflow:hidden;
}

/* Theme Switch Button */
.theme-switch{
  position:fixed;
  top:20px;
  right:20px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  z-index:1000;
}

/* Menu Container */
.menu{
  position:relative;
  width:95px;
  height:95px;
  transition:0.6s ease;
}

/* Toggle Button */
.toggle{
  position:absolute;
  width:95px;
  height:95px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  cursor:pointer;
  transition:0.6s cubic-bezier(0.68,-0.55,0.27,1.55);
}

/* Menu Items */
.menu li{
  position:absolute;
  list-style:none;
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  transform:scale(0);
  transition:0.4s ease;
}

.menu.active li{
  transform:scale(1);
}

/* Circular positioning */
.menu li:nth-child(2){ top:-120px; }
.menu li:nth-child(3){ top:-85px; left:85px; }
.menu li:nth-child(4){ left:120px; }
.menu li:nth-child(5){ bottom:-85px; left:85px; }
.menu li:nth-child(6){ bottom:-120px; }

/* Emoji Styling */
.menu li a{
  font-size:26px;
  text-decoration:none;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.3s ease;
}

.menu li:hover a{
  transform:scale(1.3);
}

/* Tooltip */
.menu li::after{
  content:attr(data-label);
  position:absolute;
  bottom:-35px;
  background:#000;
  color:#fff;
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  opacity:0;
  transition:0.3s;
  white-space:nowrap;
}

.menu li:hover::after{
  opacity:1;
}

/* ================= THEMES ================= */

/* 1Ô∏è‚É£ Liquid */
body.liquid{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:'Poppins', sans-serif;
}
body.liquid .toggle{
  background:#00c6ff;
  color:white;
  box-shadow:0 0 40px #00c6ff;
}
body.liquid .menu.active .toggle{
  transform:scale(2.2);
  background:radial-gradient(circle,#00c6ff,#0072ff);
}
body.liquid .menu li{
  background:white;
}

/* 2Ô∏è‚É£ Glass */
body.glass{
  background:linear-gradient(135deg,#1d2b64,#f8cdda);
  font-family:'Outfit', sans-serif;
}
body.glass .toggle{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  color:white;
  border:1px solid rgba(255,255,255,0.3);
}
body.glass .menu li{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.3);
  color:white;
}

/* 3Ô∏è‚É£ Neon */
body.neon{
  background:#0f0f0f;
  font-family:'Orbitron', sans-serif;
  text-transform:uppercase;
}
body.neon .toggle{
  background:#111;
  color:#00fff7;
  border:2px solid #00fff7;
  box-shadow:0 0 15px #00fff7, 0 0 40px #00fff7;
}
body.neon .menu li{
  background:#111;
  border:1px solid #ff00c8;
  box-shadow:0 0 10px #ff00c8;
}
body.neon .menu li::after{
  background:#ff00c8;
}

/* 4Ô∏è‚É£ Gaming */
body.gaming{
  background:radial-gradient(circle,#1f1c2c,#928dab);
  font-family:'Rajdhani', sans-serif;
  font-weight:600;
}
body.gaming .toggle{
  background:#ff416c;
  color:white;
  box-shadow:0 0 20px #ff416c;
}
body.gaming .menu li{
  background:white;
}
body.gaming .menu.active{
  animation:rotateMenu 6s linear infinite;
}

@keyframes rotateMenu{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>

<body class="liquid">

<button class="theme-switch" onclick="switchTheme()">Switch Theme</button>

<div class="menu" id="menu">
  <div class="toggle" onclick="toggleMenu()">‚ò∞</div>

  <li data-label="Home"><a href="#">üè†</a></li>
  <li data-label="About"><a href="#">üë©‚Äçüíª</a></li>
  <li data-label="Projects"><a href="#">üöÄ</a></li>
  <li data-label="Resume"><a href="#">üìÑ</a></li>
  <li data-label="Contact"><a href="#">üì¨</a></li>

</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

let themes = ["liquid","glass","neon","gaming"];
let index = 0;

function switchTheme(){
  index = (index + 1) % themes.length;
  document.body.className = themes[index];
}
</script>

</body>
</html>
